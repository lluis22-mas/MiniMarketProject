{% extends 'base.html' %}

{% block title %}Login - Mini Mercado Lloseta Hajji{% endblock %}

{% block content %}

<section class="login contenedor-seccion">
  <h1>Login</h1>
  <p>Introduce tu usuario y contraseña</p>

  <form action="{{ url_for('login') }}" method="post" class="formulario-login">
    <label for="usuario">Email</label>
    <input type="text" id="usuario" name="usuario" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Acceder</button>
  </form>

  <div class="acciones-login">
    <a href="{{ url_for('registro') }}" class="boton-faq">Crear un usuario nuevo</a>
  </div>
</section>

{% endblock %}
